{% extends 'core/base.html' %} {% load staticfiles %}
{% block body %}
<link href="{% static 'css/proyectos.css' %}" rel="stylesheet">
<div class="col-sm-12  obrarousel">
    <div class="col-sm-9">
        <div id="obrarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#obrarousel" data-slide-to="0" class="active"></li>
                <li data-target="#obrarousel" data-slide-to="1" class=""></li>
                <li data-target="#obrarousel" data-slide-to="2" class=""></li>
                <li data-target="#obrarousel" data-slide-to="3" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="{% static 'img/auri/IMG_0588.JPG' %}" alt="responsive image">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="{% static 'img/auri/IMG_0591.JPG' %}" alt="responsive image">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="{% static 'img/auri/IMG_0594.JPG' %}" alt="responsive image">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="{% static 'img/auri/IMG_0598.JPG' %}" alt="responsive image">
                </div>
            </div>
            <a class="carousel-control-prev" href="#obrarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#obrarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-sm-3">
        <h3 class="widget-title proyecto">Galeria Comercial Auri<div class="info"></div>
        </h3>
        <div class="proyecto-detail">
            <p>
                <h6>Mandante: Aurelio Rivas</h6>
            </p>
            <p>
                <h6>Dirección: Av. Concha y Toro 0270, Puente Alto</h6>
            </p>
            <p>
                <h6>Metros cuadrados: 900 m2</h6>
            </p>
            <p>
                <h6>Tiempo de ejecución obra:</h6> 6 meses
            </p>
            <p>
                <h6>Año:</h6> 2018
            </p>

        </div>
    </div>
</div>
{% endblock %}
