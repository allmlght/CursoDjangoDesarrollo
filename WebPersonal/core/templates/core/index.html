{% extends 'core/base.html' %} {% load staticfiles %} {% block body %}
    <!-- Masthead -->
    <div id="carouselObras" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselObras" data-slide-to="0" class="active"></li>
            <li data-target="#carouselObras" data-slide-to="1" class=""></li>
            <li data-target="#carouselObras" data-slide-to="2" class=""></li>
            <li data-target="#carouselObras" data-slide-to="3" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid" src="{% static 'img/portada/IMG_0102.JPG' %}" alt="responsive image">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="{% static 'img/portada/20170104_201613.jpg' %}" alt="responsive image">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="{% static 'img/portada/IMG_1190 (1).JPG' %}" alt="responsive image">
            </div>
            <div class="carousel-item">
                <img class="img-fluid" src="{% static 'img/portada/IMG1B.jpg' %}" alt="responsive image">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselObras" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselObras" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% endblock %}
